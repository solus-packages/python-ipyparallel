name       : python-ipyparallel
version    : 8.2.0
release    : 2
source     :
    - https://files.pythonhosted.org/packages/source/i/ipyparallel/ipyparallel-8.2.0.tar.gz : 0fd9f64a5120980a89b64299806c12bb8df8ceea155e5200b705301eb2401e19
homepage   : https://ipython.org/
license    : BSD-3-Clause
component  : programming.python
summary    : Interactive Parallel Computing with IPython
description: |
    IPython Parallel (ipyparallel) is a Python package and collection of CLI scripts for controlling clusters of IPython processes, built on the Jupyter protocol.
builddeps  :
    - python-packaging
rundeps    :
    - python-dateutil
    - python-entrypoints
    - python-psutil
    - python-pyzmq
    - python-tqdm
    - python-traitlets
    - python3-ipython
build      : |
    %python3_setup
install    : |
    %python3_install
